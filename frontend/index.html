    <!-- hash redirect cross-browser -->
    <script>
      if (!window.location.hash) {
        const path = window.location.pathname + '/#';
        window.history.replaceState(null, '', path + '#/');
      }
    </script>

    <script type="module" src="/src/main.js"></script>
  </body>
